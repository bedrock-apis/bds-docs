name: Update Docs Generator
on:
  push:
    branches: 
      main
  schedule: 
  - cron: '*/20 * * * *'
permissions:
  contents: write
jobs:
  Main-Updater:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with: 
        ref: "main"
        fetch-depth: '0'
    - name: Setup Node.js environment
      uses: actions/setup-node@v4.0.4
      with:
        node-version: '22'
        cache: 'npm'
    - name: Install NPM
      run: |
        npm i
    - name: Check TSC
      run: |
        npm run check
    - name: Build
      run: |
        npm run build
    - name: Check Build Commit
      run: |
        npm run check-for-update